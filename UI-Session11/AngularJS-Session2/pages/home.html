<div ng-controller="itemController">


	<section class="row pt-3">
		<aside class="col-md-3 d-flex flex-column px-0 nav-pills">
			<a href="#!/" class="nav-link pl-2 py-2 active border">All Categories</a>
			<a class="nav-link pl-2 py-2 border" href="#!/category/{{category.name}}" ng-repeat="category in categories">{{category.name}}</a>
		</aside>
		<div class="col-md-9 row">
			<div class="col-md-6 mt-2" ng-repeat="item in items|filter:categoryName ">
				<div class="card">
					<div class="card-body d-flex flex-column">
						<img src="{{item.imagePath}}" style="height:10rem" alt="groceryItem" />
						<strong>{{item.name}}</strong>
						<p>{{item.price}}</p>
						<button ng-click="addToCart(item)">ADD TO CART</button>
					</div>
				</div>
			</div>

		</div>
	</section>
</div>
