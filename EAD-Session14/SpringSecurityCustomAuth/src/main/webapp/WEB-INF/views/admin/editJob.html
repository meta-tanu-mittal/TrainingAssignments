<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Job Title</title>

</head>
<body>
	<div>
		<form th:object="${job}" th:action="@{../job}" method="post">
			<input type="hidden"  th:field="*{jobCode}" />
			<br>
			 <label>Name:</label> 
			 <input type="text" th:field="*{jobTitle}" required/> 
			<br>
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>
