<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="addElement.js"></script>
    <script src="inputValidations.js"></script>
</head>

<body>
    <h1>Contact Us Today</h1>
    <form action="result.html"  >
        <div id="myForm">
            <div class="input-container">
                <div class="text-name">
                    <label>First Name</label>
                </div>
                <div>
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="First Name" class="input-field" id="firstName" onkeyup="return validateFirstName()"/>
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>Last Name</label>
                </div>
                <div>
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Last Name" class="input-field" id="lastName" onkeyup="validateLastName()"/>
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>Email</label>
                </div>
                <div>
                    <i class="fa fa-envelope-square icon"></i>
                    <input type="email" placeholder="Email" class="input-field" id="email" />
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>Phone</label>
                </div>
                <div>
                    <i class="fa fa-phone icon"></i>
                    <input type="tel" placeholder="(845)555-1212" class="input-field" id="phone" onkeyup="return validateNumber()"/>
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>Address</label>
                </div>
                <div>
                    <i class="fa fa-home icon"></i>
                    <input type="text" placeholder="Address" class="input-field" id="address" />
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>City</label>
                </div>
                <div>
                    <i class="fa fa-home icon"></i>
                    <input type="text" placeholder="City" class="input-field" id="city" onkeyup="validateCity()"/>
                </div>
            </div>
            <div class="input-container">
                <div class="text-name">
                    <label>State</label>
                </div>
                <div>
                    <i class="fa fa-list icon"></i>
                    <select class="input-field" id="state" onchange="myFunction()">
                        <option selected disabled>Please select your state</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="text-name"></div>
            <div>
                <button class="input-field" id="submit-button" onclick="return validateFormData()">Send<i class="fa fa-paper-plane" ></i></button>
            </div>
        </div>

    </form>
</body>

</html>
