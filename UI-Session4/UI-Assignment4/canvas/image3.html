<!DOCTYPE html>
<html>

<body>
    <canvas id="my-canvas" width="200px" height="200px">
    </canvas>

    <script>
        var canvas = document.getElementById("my-canvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(60, 60, 50, 0, 2 * Math.PI);

        ctx.fillStyle = "white";
        ctx.lineWidth = "15";
        ctx.strokeStyle = "maroon";
        ctx.stroke();
        ctx.fill();

    </script>
</body>

</html>
