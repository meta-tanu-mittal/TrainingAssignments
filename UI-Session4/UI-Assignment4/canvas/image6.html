<!DOCTYPE html>
<html>

<body>
    <canvas id="my-canvas" width="200px" height="200px">
    </canvas>

    <script>
        var canvas = document.getElementById("my-canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "darkgreen";
        ctx.fillRect(50, 50, 150, 150);

    </script>
</body>

</html>
