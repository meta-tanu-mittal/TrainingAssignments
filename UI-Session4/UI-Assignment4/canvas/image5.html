<!DOCTYPE html>
<html>

<body>
    <canvas id="my-canvas" width="200px" height="200px">
    </canvas>

    <script>
        var canvas = document.getElementById("my-canvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50, 0);
        ctx.lineTo(0, 100);
        ctx.lineTo(100, 100);
        ctx.closePath();
        ctx.fillStyle = "maroon";
        ctx.fill();

    </script>
</body>

</html>
