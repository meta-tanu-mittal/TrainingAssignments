<!DOCTYPE html>
<html>

<body>
    <canvas id="my-canvas" width="200px" height="200px">
    </canvas>

    <script>
        var canvas = document.getElementById("my-canvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(60, 60, 50, 0.5 * Math.PI, (3 * Math.PI) / 2);
        ctx.fillStyle = "skyblue";
        ctx.fill();
        ctx.closePath();

        ctx.lineWidth = "18";
        ctx.beginPath();
        ctx.arc(60, 60, 40, (3 * Math.PI) / 2, 0.5 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.strokeStyle = "grey";
        ctx.stroke();

    </script>
</body>

</html>
