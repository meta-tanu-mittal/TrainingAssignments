<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<a href="projects">Project</a>
<div class="container">
    <div th:if="${not #lists.isEmpty(projects)}">
        <h2>All projects</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End aDate</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.id}">Id</td>
                <td th:text="${project.name}">Name</td>
                <td th:text="${project.description}">Description</td>
                <td th:text="${project.start_date}">Start Date</td>
                <td th:text="${project.end_date}">End Date</td>
                <td><a th:href="${'projects/edit?id=' + project.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'projects/delete?id=' + project.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
