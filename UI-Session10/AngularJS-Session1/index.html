<!DOCTYPE html>
<html ng-app="userManagementApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
<!--
    <script src="app.js"></script>
    <script src="user-list.component.js"></script>
-->
<!--    <script src="user-list.component.spec.js"></script>-->
    
    
    <script src="user-app.js"></script>

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<!--<body class="container" ng-controller="userListController">-->
    <body class="container" ng-controller="userListController" >
    <header>
        <div class="text-center">
            <strong>User Management</strong>
        </div>
    </header>


    <section>
        <div class="pt-2">
            <p class="float-left ml-2">User</p>
            <button class="btn btn-sm float-right mr-2" data-toggle="modal" data-target="#exampleModal">Add User</button>
        </div>
    </section>

    <section class="row container">
        <div class="col-10 border" >
            <i class="fa fa-search "></i>
            <input type="text" placeholder="Search Users By name" ng-model="search.name"/>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-sm float-right">Send</button>
        </div>
    </section>

    
    <section class="container row" >

        <div class="col-md-4 mt-3" ng-click="setUserId(user.id)" ng-repeat="user in users | filter:search">
            <div class="card " >
                <div class="d-flex">
                    <div class="card-body">
                        <i class="fa fa-user fa-7x"></i>
                    </div>
                    <div class="card-body" >
                        <button type="button" class="btn btn-sm float-right rounded-circle" data-toggle="modal" ng-click="setUserId(user.id)" data-target="#edit-user-modal"><i class="fas fa-pencil-alt"></i></button>
                        <h5>{{user.name}}</h5>
                        <p><i class="fa fa-phone pr-1 "></i>{{user.contact}}</p>
                        <p><i class="fa fa-map-marker pr-1"></i>{{user.location}}</p>
                        
                    </div>
                </div>
            </div>
        </div>


    </section>

<!--    <user-list></user-list>-->


    <!-- Add User Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group ">
                            <label>Name</label>
                            <input type="text" placeholder="Enter user name" ng-model="name" />
                        </div>
                        <div class="form-group">
                            <label>Contact No</label>
                            <input type="text" placeholder="Enter contact no" ng-model="contact" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" placeholder="Enter address" ng-model="address" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addUser()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--Add User modal ends-->
        
    <!-- Edit User Modal -->
    <div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group ">
                            <label>Name</label>
                            <input type="text" placeholder="Enter user name" ng-model="name" />
                        </div>
                        <div class="form-group">
                            <label>Contact No</label>
                            <input type="text" placeholder="Enter contact no" ng-model="contact" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" placeholder="Enter address" ng-model="address" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="editUser()">Save</button>
                </div>
            </div>
        </div>
    </div>
        
    <!--Edit User modal ends-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
