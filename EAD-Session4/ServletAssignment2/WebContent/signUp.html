	<h1 align="center">New User Registration</h1>
	
	<form action="AddUser" method="post" >
	<table align="center" cellspacing="20px">
		<tr>
			<td>First Name</td>
			<td><input type="text" name="firstName" id="firstName" required/></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lastName" id="lastName" required/></td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="Date" name="dob" id="dob" required/></td>
		</tr>
		<tr>
			<td>Contact</td>
			<td><input type="text" name="contact" id="contact" required/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" id="email" required/></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" id="password" required/></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="confirmPassword" id="confirmPassword" required/></td>
		</tr>
		<tr>
			<td>Organization</td>
			<td>
			<select name = "organization">
			<option>Metacube</option>
			<option>Appirio</option>
			<option>Google</option>
			<option>Microsoft</option>
			</select>
			</td>
		</tr>
		<tr>
		<td><input type="submit" name="submit" value="submit"/></td>
		</tr>
	</table>
	</form>
