<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Skill</title>

</head>
<body>
	<div>
		<form th:object="${skill}" th:action="@{../skills}" method="post">
			<input type="hidden"  th:field="*{skillId}" />
			<br>
			 <label>Name:</label> 
			 <input type="text" th:field="*{skillName}" required /> 
			<br>
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>
