<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<a href="skills/add">Add Skill</a>
<div class="container">
    <div th:if="${not #lists.isEmpty(skills)}">
        <h2>All projects</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.skillId}">Id</td>
                <td th:text="${skill.skillName}">Name</td>
                <td><a th:href="${'skills/edit?id=' + skill.skillId}" class="btn btn-default">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
